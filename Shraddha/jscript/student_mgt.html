<html>
<head>
	<title>Student mgt</title>
	<script src="student.js"></script>
	<script src="student_mgt.js"></script>
	<link rel="stylesheet" href="../../bootstrap.css">
	<script src="../../jquery-3.2.1.slim.min.js" ></script>
	<script src="../../popper.min.js"></script>
	<script src="../../bootstrap.min.js"></script>
	<link rel="stylesheet" href="student_mgt.css">
</head>


<body onload="onPageLoad()">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_student_modal">Add Student</button>

	<div class="container">
	<table id="student_table" class="table table-striped">
	  <thead>
		<tr>
		  <th scope="col">Roll Number</th>
		  <th scope="col">Name</th>
		  <th scope="col">Age</th>
		  <th scope="col">Address</th>
		</tr>
	  </thead>
	  <tbody>
		
	  </tbody>
	</table>
	</div>
<div class="modal fade" id="add_student_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
			<div class="row">
				<div class="col-4">
					<div class="form-group">
						<label>Roll Number</label>
						<input type="number" class="form-control" name="roll_number" />
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" name="name" />
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<label>Age</label>
						<input type="number" class="form-control" name="age" />
					</div>
				</div>
			</div>
			
			<fieldset>
				<legend>Address:</legend>
				<div class="row">
					<div class="col-4">
						<div class="form-group">
							<label>Plot number</label>
							<input type="number" class="form-control" name="plot_number" />
						</div>
					</div>
					<div class="col-4">
						<div class="form-group">
							<label>Area</label>
							<input type="text" class="form-control" name="area" />
						</div>
					</div>
					<div class="col-4">
						<div class="form-group">
							<label>Landmark</label>
							<input type="text" class="form-control" name="landmark" />
						</div>
					</div>
					<div class="col-4">
						<div class="form-group">
							<label>City</label>
							<input type="text" class="form-control" name="city" />
						</div>
					</div>
					<div class="col-4">
						<div class="form-group">
						<label>State</label>
						<input type="text" class="form-control" name="state" />
					</div>
					</div>
					<div class="col-4">
						<div class="form-group">
						<label>Country</label>
						<input type="text" class="form-control" name="country" />
					</div>
					</div>
				</div>
			</fieldset>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="onAddStudent()">Add Student</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

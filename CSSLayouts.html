	<title>CSS flex layouts</title>
	<style>
		.parent {
			display: flex;
		}
			
		.one {
			flex: 1;
			background-color: lightblue;
		}
		
		.two {
			flex: 3;
			background-color: lightgreen;
		}
		
		.three {
			flex: 1;
			background-color: red;
		}
		
	</style>
</head>

<body>
	<div class="parent">
		<div class="one">one</div>
		<div class="two">two</div>
		<div class="three">three</div>
	</div>

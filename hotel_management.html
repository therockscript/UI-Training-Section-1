<html>
<head>
	<title>Crud operations</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="hotel_management.js"></script>
	<script src="hotel.js"></script>
	<link rel="stylesheet" href="bootstrap.css">
	<script src="jquery-3.2.1.slim.min.js" ></script>
	<script src="popper.min.js"></script>
	<script src="bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="delete_modal.css">
  
</head>
<body onload="onPageLoad()">
	<div class="container">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_hotel_modal" onclick="showAddHotelForm()">Add Hotel</button>
      <table id="hotel_table" class="table table-hover">
    <thead>
      <tr>
        <th>Hotel Id</th>
        <th>Hotel Name
          
    <input type="text" class="form-control" placeholder="Search Hotel" onkeyup="onFilter(event)"/>
          
        </th>
        <!-- <th>Place</th>
        <th>no_of_rooms</th>
        <th>Rent</th>
        <th>Hotel Type</th> -->
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="add_hotel_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add_hotel_modal_label">Add Hotel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
             <form>
             	<div class="row">
	             	<div class="col-md-4">
                      <div class="form-group">
							<label>Hotel Id</label>
							<input type="number" class="form-control" name="hotel_id" />
						</div>
	             	</div>

	             	<div class="col-md-4">
                      <div class="form-group">
							<label>Hotel Name</label>
							<input type="text" class="form-control" name="hotel_name" />
						</div>
	             	</div>

	             	<div class="col-md-4">

	             	</div>
             	</div>


             </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="add_update_button" class="btn btn-primary" onclick="onAddHotel()">Add Hotel</button>
      </div>
    </div>
  </div>
</div>
<div id="delete_confirmation_modal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header flex-column">
        <div class="icon-box">
          <i class="material-icons">&#xE5CD;</i>
        </div>            
        <h4 class="modal-title w-100">Are you sure?</h4>  
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <!-- <p>Do you really want to delete this record? This process cannot be undone.</p> -->
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="delete_hotel" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>     
</div>
<script>
       $("#add_update_button").click(function(){
        swal({
              title: "Hotel Added Successfully!",
              text: "Click ok button!",
              icon: "success",
            });
       })
</script>

<script>
 $("#delete_hotel").click(function(){
        swal({
              title: "Hotel Deleted Successfully!",
              text: "Click ok button!",
              icon: "success",
            });
       })
</script>

</body>
</html>

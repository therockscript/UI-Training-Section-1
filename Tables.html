<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="description" content="RockScript training session">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Yogesh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<head>
	<title>HTML Tables</title>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			padding:0px;
			margin: 0px;
		}
		
		tr:nth-child(even) {
			background-color: lightblue;
		}
		
		tr:nth-child(odd) {
			background-color: lightgreen;
		}
		
		tr:first-child {
			background-color: lightred;
		}
		
		tr:last-child {
			background-color: white;
		}
		
	</style>
	<script>
	</script>
</head>
<body>
	<table>
		<tr>
			<th>Roll number</th>
			<th>Name</th>
			<th>Address</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Alice</td>
			<td>NYC</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Bob</td>
			<td>Texas</td>
		</tr>
	</table>
</body>
</html>

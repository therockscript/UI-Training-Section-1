			const n1=parseInt(num1.value);
			const n2=parseInt(num2.value);
			response.innerHTML=`<h2>${n1 * n2}</h2>`;
		}

			const num1=document.getElementById("number1");
			const num2=document.getElementById("number2");

			const n1=parseInt(num1.value);
			const n2=parseInt(num2.value);
			response.innerHTML=`<h2>${n1 / n2}</h2>`;

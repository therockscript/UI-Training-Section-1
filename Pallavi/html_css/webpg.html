<!DOCTYPE html>
<html>
<head>
	<title>Practice Web Page</title>
	<script src="../javascript/number_game.js"></script>
	<link rel="stylesheet" href="../../bootstrap.css">
	<script src="../../jquery-3.2.1.slim.min.js" ></script>
	<script src="../../popper.min.js"></script>
	<script src="../../bootstrap.min.js"></script>
<style>
	 li,label{
         font-family:Sans-serif;
	   }

	 h1[name="heading1"]:hover {
         color: #cc0000;
	   }  

	 body{
           background-color: #808080;
	     }

	 .card[name="card11"]:hover{
	 	border: 7px solid #ffa366;
        background-color: #E7E9EB;
	     }    
</style>
</head>
<body onload="startGame()">
	<br><br><br>
	<!-- <center><h2>Number Game...</h2></center> -->
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
		 <div class="col-md-6">
      <div class="card" name="card11">
        <div class="card-body">
        	<div style="float:left;">
        	   <img src="download.jpg" style="height: 90px; width: 80px;">
        	</div>
            <center><h1 name="heading1">Guess the Number</h1></center>
           <div style="margin-top: 60px;">
		  <p>
		     <b>Instructions:</b>  
		     <ol>
		       <li>Enter Your Guess in input Box</li>
		       <li>Click On Submit Button</li>
		       <li>Computer Will Provide Hint</li>
		    </ol>
		 </p>
		 </div>
		    <div>
		      <label>Enter Your Guess:</label>
		      <input type="number" name="" id="user_input" placeholder="Enter your Guess" class="form-control" min="0" max="100"><br>

		      <div class="alert alert-danger " id="hint"></div>
       	      <div class="alert alert-success " id="success"></div>

		      <div class="row">
       	  	<button class="btn btn-success" onclick="onUserSubmit()">Submit</button>&nbsp;&nbsp;
       	  	<button id="new_game" class="btn btn-primary" onclick="startGame()">Restart Game</button>
       	  	</div>
		    </div>
       </div>
     </div>
     </div>
     <div class="col-md-3"></div>
    </div>
  </div> 
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Screen</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="../../bootstrap.min.js"></script>
	<script src="../../jquery-3.2.1.slim.min.js"></script>
	<script src="../../popper.min.js"></script>
	<style>
		h5{
			padding-bottom: 30px;
		}
		img{
			height: 50px;
			width: 50px;
			float: right;
		}
	</style>
</head>
<body style="background-color:#00022e">
	<br>
        <div class="container">
        	<div class="jumbotron">
        		<h5><span class="fa fa-home">&nbsp;</span>Instructor Dashboard</h5>
        		<div class="row">
        			<div class="col-md-3">
        				<div class="card">
        					<div class="card-body">
        						<h6>Total Sales</h6>
        						<h6>$350</h6>
        						<button type="button" class="btn btn-warning">New $50</button>
        						<img src="images/images.jpg">
        					</div>
        				</div>
        			</div>

        			<div class="col-md-3">
        				<div class="card">
        					<div class="card-body">
        						<h6>Total Enroll</h6>
        						<h6>$1500</h6>
        						<button type="button" class="btn btn-primary">New $125</button>
        						<img src="images/download.jpg">
        					</div>
        				</div>
        			</div>

        			<div class="col-md-3">
        				<div class="card">
        					<div class="card-body">
        						<h6>Total Courses</h6>
        						<h6>$130</h6>
        						<button type="button" class="btn btn-warning">New $5</button>
        						<img src="images/images11.jpg">
        					</div>
        				</div>
        			</div>

        			<div class="col-md-3">
        				<div class="card">
        					<div class="card-body">
        						<h6>Total students</h6>
        						<h6>$2650</h6>
        						<button type="button" class="btn btn-primary">New $245</button>
        						<img src="images/stud.jpg">
        					</div>
        				</div>
        			</div>
        			
        		</div>
			</div>
        	
        </div>
</body>
</html>

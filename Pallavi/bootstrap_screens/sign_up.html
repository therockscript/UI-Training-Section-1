<html>
<head>

</head>
<link rel="stylesheet" href="../../bootstrap.css">
	<script src="../../jquery-3.2.1.slim.min.js" ></script>
	<script src="../../popper.min.js"></script>
	<script src="../../bootstrap.min.js"></script>
       <style>
         body{
              margin:2rem;
              background-color:#D3D3D3;
         }
         .card{
              margin-left: 200px;
              margin-right: 200px

         .card-body{
              margin-right: 40px

         .paragraph{
              color: #989898;
              margin-bottom: 50px

              border-radius: 1rem;

         .radio{
              margin-left: 20px;
         }
         label{
              margin-left: 5px;
         }
         .btn {
                margin-left: 10px;

              margin-top: 50px

<body>
       <div class="container">

                        <div>

                    </form>
       	  	</div>
       	  </div>

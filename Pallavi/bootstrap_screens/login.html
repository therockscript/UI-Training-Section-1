<html>
<head>
	<title>Login Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="../../bootstrap.css">
	<script src="../../jquery-3.2.1.slim.min.js" ></script>
	<script src="../../popper.min.js"></script>
	<script src="../../bootstrap.min.js"></script>
</head>
<body style="background-color:#00022e">
       <div class="container">
          <div class="card">
             <div class="card-body">
                <center><h5><b>Welcome Back</b></h5></center>
                <center><p class="para">Login to your QuestAns Account</p></center><br>
               <button type="button" class="btn  btn-block"><i class="fa fa-facebook"></i>Continue with Facebook</button>
               <button type="button" class="btn btn-info btn-block"><i class="fa fa-twitter"></i>Continue with Twitter</button>
               <button type="button" class="btn btn-success btn-block"><i class="fa fa-google"></i>Continue with Google</button><br>
               <form>
                   <input type="email" class="form-control form-rounded" placeholder="Email Address"><br>
                   <input type="password" class="form-control form-rounded" placeholder="Password"><br>
                  <input type="radio" class="radio"><label>Remember me</label>
                  <button type="button" class="btn btn-primary  btn-block">Sign In</button><br>
                  <center><p>or</p>&nbsp;<a href="">Forgot Password</a></center>
                  <hr>
                  <center><p>Don't have an Account?</p>&nbsp;<a href="sign_up.html">Sign UP</a></center>
               </form>
             </div>
          </div>
       </div>
</body>
</html>

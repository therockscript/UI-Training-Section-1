<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="description" content="RockScript training session">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Yogesh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<head>
		<title>The Number game</title>
		<style>
			body {
				padding: 0px;
				margin: 0px;
			}
			
			p, li {
				color: red;
				width: 500px;
				border: 1px solid green;
				margin: 10px;
				padding: 10px;
			}
			
			#game-title {
				color: magenta;
			}
			
			.instruction-item {
				color: black;
			}
			
			li[name="instruction-1"] {
				color: orange;
			}
			
			li[name="instruction-1"]:hover {
				background-color: lightgrey;
			}
		</style>
		<script></script>
	</head>
<body>
		<h2 class="game-title">Guess the number</h2>
		<p>
			Instructions:
		</p>
		<ol>
			<li class="instruction-item" name="instruction-1">
				Enter your guess in input box
			</li>
			<li class="instruction-item" name="instruction-2">
				Click on submit button
			</li>
			<li class="instruction-item"  name="instruction-3">
				Computer will provide hint
			</li>
		</ol>
		<div>
			<label>Enter your guess</label>
			<input type="text"/>
			<button style="color: grey;">Submit</button>
		</div>
		<div>
			Hint:
		</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
  <meta name="description" content="RockScript training session">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Yogesh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
<head>
	<title>HTML forms</title>
	<!-- Adding boottrap library -->
	<link rel="stylesheet" href="bootstrap.css">
	<script src="jquery-3.2.1.slim.min.js"></script>
	<script src="popper.min.js"></script>
	<script src="bootstrap.min.js"></script>


	<style>
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		/*
		input:invalid {
		  box-shadow: 0 0 1px 1px red;
		}
		input:focus:invalid {
		  box-shadow: none;
		}
		
		input {
			border-top-width: 0px;
			border-right-width: 0px;
			border-bottom-width: 1px;
			border-left-width: 0px;
		}*/
	</style>
	<script>
		function onFormSubmit(event) {
			console.log(event);
			event.preventDefault();
			alert('form submitted in javascript')
		}
	</script>
</head>
<body>
	<h1>Registration</h1>
	<form onSubmit="onFormSubmit(event)" class="was-validated">
		<div class="container-fluid">
		  <div class="row">
			<div class="col-md-2">
				<div class="form-group">
					<label>First Name: </label>
					<input type="text" class="form-control form-error" name="first_name" value="" required />
					<div class="valid-feedback">Valid.</div>
					<div class="invalid-feedback">Please fill out this field.</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>Last Name: </label>
					<input type="text" class="form-control" name="last_name" value="" required />
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>Email Address</label>
					<input type="email" class="form-control" name="email" value="" required />
				</div>
			</div>
			<div class="col-md-2">
				<div class="form-group">
					<label>Age</label>
					<input type="number" class="form-control" name="age" value="" required min="0" max="100"/>
				</div>
			</div>
			
			<div class="col-md-2">
				<div class="form-group">
					<label>Phone number</label>
					<input type="text" class="form-control" name="phone" value="" required minLength="10" maxLength="10" />
				</div>
			</div>
		  </div>
		</div>
		
		<div>
			<label>Skills</label>
			<input type="checkbox" value="java" name="skills" required /> Java
			<input type="checkbox" value="html" name="skills" required /> HTML
			<input type="checkbox" value="dotnet" name="skills" required /> Dot net
			<input type="checkbox" value="nodejs" name="skills" required /> NodeJS
		</div>
		
		<div>
			<label>Gender</label>
			<input type="radio" value="male" name="gender" required /> Male
			<input type="radio" value="female" name="gender" required /> Female
		</div>
		
		<div>
			<label>Married</label>
			<input type="radio" value="yes" name="married" required /> Yes
			<input type="radio" value="no" name="married" required /> No
		</div>
		
		
		<div>
			<label>Address</label>
			Text
		</div>
		
		<div>
			<label>City</label>
			<select class="form-control" name="" required>
				 <option>--Select City--</option>
				 <option value="nashik">Nashik</option>
				 <option value="pune">Pune</option>
				 <option value="mumbai">Mumbai</option>
				 <option value="nagpur">Nagpur</option>
				 <option value="Jalgon">Jalgon</option>
			</select>
		</div>
		
		<div>
			<label>Date Of Birth</label>
			date
		</div>
		
		
		<button type="submit">Register</button>
	</form>
</body>
</html>
